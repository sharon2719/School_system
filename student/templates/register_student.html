<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School System</title>
   
</head>
<body>
    <style>
        body{
            margin-left: 5%;
            margin-top: 5%;
            background-color:rgb(151, 121, 151);
        }
        h1{
            margin-left: 35%;
        }
        form{
            border: 1px groove rgb(238, 213, 180);
            box-shadow: 0px 10px 10px rgb(180, 178, 175);
            width: 50%;
            padding: 20px;
            background-color: beige;
            border-radius: 10px;
            font-size: 18px;
            margin-bottom: 5%;
            margin-left: 300px;
            
            
        }
        #submit{
            padding: 10px;
            border: transparent;
            background-color:rgb(17, 16, 15) ;
            width: 30%;
            font-size: 18px;
            border-radius: 10px;
            box-shadow: 0px 10px 10px rgb(122, 121, 119);
            color: white;
        }
        #submit:hover{
            transform: translateX(2px);
        }
        footer{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form method="POST">

        {{form.as_p}}
        <input type="submit" id="submit"></input>
        
    </form>
    <footer>
        <p>&copy;AkiraChix2021</p>
    </footer>
</body>
</html>
